<!-- src/app/layout/layout.html -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" class="sidenav" fixedInViewport>
    <mat-nav-list>
      <a mat-list-item routerLink="/home"><mat-icon>home</mat-icon> Hjem</a>
      <a mat-list-item routerLink="/login" *ngIf="!auth.isLoggedIn"><mat-icon>login</mat-icon> Logg inn</a>
      <a mat-list-item routerLink="/my-page" *ngIf="auth.isLoggedIn"><mat-icon>person</mat-icon> Min side</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Car Auction</span>
      <span class="spacer"></span> <!-- Skyver elementer til høyre -->
      <div class="user-menu">
        <ng-container *ngIf="auth.isLoggedIn; else notLoggedIn">
          <a mat-icon-button routerLink="/my-page" title="Min side">
            <mat-icon>person</mat-icon>
          </a>
          <button mat-button (click)="logout()">Logg ut</button>
        </ng-container>
        <ng-template #notLoggedIn>
          <button mat-button routerLink="/login">Logg inn</button>
        </ng-template>
      </div>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

    <footer class="footer">
      © 2025 Car Auction – Alle rettigheter forbeholdt
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
