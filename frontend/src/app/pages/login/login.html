<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Logg inn</mat-card-title>
      <mat-card-subtitle>Car Auction</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>E-post</mat-label>
          <input matInput [(ngModel)]="email" name="email" type="email" required>
          <mat-error *ngIf="email === ''">E-post er påkrevd</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Passord</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required>
          <mat-error *ngIf="password === ''">Passord er påkrevd</mat-error>
        </mat-form-field>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Logg inn</span>
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button routerLink="/home">Tilbake til hjem</a>
    </mat-card-actions>
  </mat-card>
</div>
